<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <!-- meta properties -->
        <meta name="author" content="Romina Trazzi">
        <meta name="description" content="Esercizio to do list con Vue">
        <meta name="keywords" content="javascript, vue, whatsapp">
        <!-- / meta properties -->
        
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
        <!-- fogli di stile -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />  
        <link rel="stylesheet" href="assets/css/style.css" media="screen">
        <!-- / fogli di stile -->

        <title>Whatsapp con Vue</title>
    </head>

    <body>
        <header>
            <div id ="marine"></div>
        </header>

        <main>
            <div id = "app" class = "d_flex-center"> 
                <div class="container">
                    
                    <!-- sezione user sx -->
                    <section id = "sx">
                        
                        <!-- div username -->
                        <div class="userName grey">
                            <div class="nomedellUtente d_flex-start">
                                <img src ="assets/img/avatar_io.jpg" class ="io" alt ="img_io">
                                <span id ="me" class="font">Nome Utente</span>
                            </div>

                            <div class="iconeMessaggi d_flex-spacearound">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- / div username -->

                        <!-- div news -->
                        <div class="news d_flex-center">

                                <div class="white bell d_flex-center">
                                    <i class="fas fa-bell-slash"></i>
                                </div>

                                <div class="notifiche d_flex">
                                    <p class="font new-news">Ricevi notifiche di nuovi messaggi</p>
                                    <a href="http://" class="font">Attiva notifiche desktop</a>
                                </div>
                            
                        </div>
                        <!-- div news -->

                        <!-- div search -->
                        <div class="search d_flex-center">
                            <div class="white startchat d_flex-start">
                                <i class="fas fa-search"></i>
                                <input type ="text" placeholder="Cerca o inizia una nuova chat" id ="newchat">
                            </div>
                        </div>
                        <!-- / div search -->

                        <!-- div contacts -->
                        <div class="contacts">
                            <div class="user white d_flex">
                                <img src="assets/img/avatar_1.jpg" alt="" class="utente">
                                <p class ="nomeUtente font">Michele</p>
                            </div>
                            <div class="user white d_flex">
                                <img src="assets/img/avatar_2.jpg" alt="" class="utente">
                                <p class ="nomeUtente font">Fabio</p>
                            </div>
                            <div class="user white d_flex">
                                <img src="assets/img/avatar_3.jpg" alt="" class="utente">
                                <p class ="nomeUtente font">Samuele</p>
                            </div>
                            <div class="user white d_flex">
                                <img src="assets/img/avatar_6.jpg" alt="" class="utente">
                                <p class ="nomeUtente font">Luisa</p>
                            </div>
                            <div class="user white d_flex">
                                <img src="assets/img/avatar_io.jpg" alt="" class="utente">
                                <p class ="nomeUtente font">Romina</p>
                            </div>
                        </div>
                        <!-- / div contacts -->

                    </section>
                    <!-- / sezione utenti sx -->

                    <!-- sezione chat dx -->
                    <section id ="dx">
                        <div class="activePerson grey d_flex-spacearound">
                            <div class="barraUtenteAttivo d_flex-start">
                                <img src="assets/img/avatar_1.jpg" alt="" class="io">
                                <p class ="io utenteAttivo font">Michele</p>
                            </div>
                            
                            <p class ="lastLogin font"> Ultimo accesso oggi alle </p>                              
                           
                           
                            <div class="iconeAttive d_flex-spaceevenly">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <div class="activeChat">

                        </div>
                        <div class="activeFooter grey d_flex">
                            <div class="footer d_flex-spaceevenly">
                                <i class="far fa-smile"></i>
                                <input type ="text" placeholder="Scrivi un messaggio" id ="newChat" class="white">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>

                    </section>
                    <!-- / sezione chat dx -->

                </div>
                
            </div>


        </main>
      
        
        <!-- JS + Vue development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js" type ="text/javascript"></script>
        <!-- / JS + Vue development version, includes helpful console warnings -->
    </body>
</html>
